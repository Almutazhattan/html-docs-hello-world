name: Deploy HTML site

on:
  push:
    branches:
      - master  # لأن فرعك اسمه master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 نسخ المشروع
        uses: actions/checkout@v3

      - name: 🚀 نشر الموقع على GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # غيّرها لو ملفاتك داخل مجلد فرعي
